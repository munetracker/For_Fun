<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <!-- https://code.tutsplus.com/tutorials/easy-form-validation-with-jquery--cms-33096 -->
    <form id="basic-form" action="" method="post">
        <p>
          <label for="name">Name <span>(required, at least 3 characters)</span></label>
          <!-- onkeypress="return /[a-z,0-9,ñÑ .-]/i.test(event.key)" -->
          <input id="name" name="name" onkeypress="return /[a-z,0-9,ñÑ .-]/i.test(event.key)"/>
        </p>
        <p>
          <label for="age">Your Age <span>(minimum 18)</span></label>
          <input id="age" name="age" onkeypress="return /[0-9]/i.test(event.key)"/>
        </p>
        <p>
          <label for="email">E-Mail <span>(required)</span></label>
          <input id="email" name="email" onkeypress="return /[a-z,0-9,ñÑ.-@]/i.test(event.key)"/>
          <input id="email" name="email" onkeypress="return /[a-z,0-9,ñÑ.-@+]/i.test(event.key)"/>
          <input id="email" name="email" onkeypress="return /^[ A-Za-z0-9_@./#&+-]*$/i.test(event.key)"/>
          

          
        </p>
        <p>
            <label for="weight">Weight <span>(required if age over 50)</span></label>
            <input id="weight" name="weight">
        </p>
        <p>
          <input class="submit" type="submit" value="SUBMIT">
        </p>
    </form>
</body>
</html>
